type Query {
  listCustomers: [Customer]
  findProductCode(searchTerm: String): [Category]
}

type Mutation {
  createCustomer(customer: CustomerInput!): Boolean
  initConfiguration: String
  deleteCustomer(customerId: String!): Boolean
}

input CustomerInput {
  customerId: String!
  exemptionType: String!
  name: String!
  exemptRegions: [ExemptRegionInput]
}

type Customer {
  customerId: String
  exemptionType: String
  name: String
  exemptRegions: [ExemptRegion]
}

type ExemptRegion {
  country: [String]
  state: [String]
}

input ExemptRegionInput {
  country: [String]
  state: [String]
}

type Category {
  description: String
  name: String
  productTaxCode: String
}