type Query {
  listCustomers: [Customer]
}

type Mutation {
  createCustomer(customer: CustomerInput!): Boolean
}

input CustomerInput {
  customerId: String!
  exemptionType: String!
  name: String!
  exemptRegions: [ExemptRegionInput]
}

type Customer {
  customerId: String
  exemptionType: String
  name: String
  exemptRegions: [ExemptRegion]
}

type ExemptRegion {
  country: [String]
  state: [String]
}

input ExemptRegionInput {
  country: [String]
  state: [String]
}